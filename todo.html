<html>

<head>
  <title>
    Homepage - TodoManager
  </title>
  <link rel="icon" href="icon.png" type="image/png">
  </link>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body onload="init()">

	<iframe src="./header.html" style="border: none" height="50" width="100%" ></iframe>
  
   <form method="GET" action="index.html">
        <button id="logOut">Log Out</button>
      </form>
	  
  <div class="container">
    <div class="toDo">
      <input type="text" id="newListName" placeholder="New List"></input>
      <button id="addToDo" onclick="addNewList()">Add New List</button>
      <hr>
    </div>
    <div id="lists">
      <!-- Todo lists will be appended here -->
    </div>
  </div>
  <hr>

  <iframe src="./footer.html" style="border:none; height:50%; width:100%;"></iframe>

  <script src="scripts/list.js"></script>
  <script src="scripts/listElement.js"></script>
  <script src="scripts/components.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/htmlConverter.js"></script>

</body>

</html>
